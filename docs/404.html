<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 — Page Not Found</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins, sans-serif;
}

body{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c1c3c);
background-size:400% 400%;
animation:bg 12s ease infinite;
overflow:hidden;
color:white;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* floating bubbles */

body::before,
body::after{
content:"";
position:absolute;
width:600px;
height:600px;
border-radius:50%;
filter:blur(140px);
opacity:.35;
z-index:0;
}

body::before{
background:#00eaff;
top:-200px;
left:-150px;
animation:float1 16s infinite alternate ease-in-out;
}

body::after{
background:#ff00c8;
bottom:-200px;
right:-150px;
animation:float2 18s infinite alternate ease-in-out;
}

@keyframes float1{
from{transform:translateY(0)}
to{transform:translateY(120px)}
}

@keyframes float2{
from{transform:translateY(0)}
to{transform:translateY(-120px)}
}

/* glass card */

.card{
position:relative;
z-index:2;
padding:60px 70px;
border-radius:28px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.15);
text-align:center;
box-shadow:0 30px 60px rgba(0,0,0,0.45);
animation:fadeUp 1.2s ease;
}

@keyframes fadeUp{
from{opacity:0; transform:translateY(60px)}
to{opacity:1; transform:translateY(0)}
}

.big404{
font-size:120px;
font-weight:700;
letter-spacing:6px;
background:linear-gradient(90deg,#fff,#00eaff,#fff);
-webkit-background-clip:text;
color:transparent;
animation:shine 4s linear infinite;
}

@keyframes shine{
0%{background-position:-400px}
100%{background-position:400px}
}

h2{
margin-top:10px;
font-weight:600;
}

p{
opacity:.85;
margin-top:12px;
font-size:15px;
}

.btn{
display:inline-block;
margin-top:32px;
padding:16px 36px;
border-radius:50px;
text-decoration:none;
color:white;
font-weight:600;
background:linear-gradient(90deg,#00eaff,#7a5cff);
box-shadow:0 10px 30px rgba(0,0,0,.35);
transition:.35s;
position:relative;
overflow:hidden;
}

.btn:hover{
transform:translateY(-3px) scale(1.05);
box-shadow:0 18px 40px rgba(0,0,0,.5);
}

.btn:after{
content:"";
position:absolute;
top:0;
left:-120%;
width:60%;
height:100%;
background:rgba(255,255,255,.35);
transform:skewX(-25deg);
transition:.7s;
}

.btn:hover:after{
left:130%;
}

/* animated dots background */

.particles span{
position:absolute;
width:6px;
height:6px;
background:white;
border-radius:50%;
opacity:.6;
animation:rise linear infinite;
}

@keyframes rise{
from{transform:translateY(0); opacity:.7}
to{transform:translateY(-1200px); opacity:0}
}
</style>
</head>

<body>

<div class="particles" id="particles"></div>

<div class="card">
<div class="big404">404</div>
<h2>Oops! Page Not Found</h2>
<p>The page you’re looking for doesn’t exist or moved.</p>
<a href="/" class="btn">Go Back Home</a>
</div>

<script>
// generate floating particles dynamically
const container=document.getElementById("particles");

for(let i=0;i<40;i++){
let dot=document.createElement("span");

dot.style.left=Math.random()*100+"vw";
dot.style.bottom="-20px";
dot.style.animationDuration=(5+Math.random()*10)+"s";
dot.style.animationDelay=Math.random()*5+"s";

container.appendChild(dot);
}
</script>

</body>
</html>
